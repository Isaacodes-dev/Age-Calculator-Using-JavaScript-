<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div>
        <input class="input-text" type="text" id="current_year" /><br />
      </div>
      <div class="input-text"><input type="text" id="birth_year" /><br /></div>
      <div class="input-text">
        <input type="text" id="age" />
      </div>
      <button onclick="getAge()">Check Age</button>
      <button class="clearbtn" onclick="clear()">Clear</button>
    </div>
  </body>
  <script>
    function getAge(){
        let currentYear = parseInt(document.getElementById('current_year').value);
        let birthYear = parseInt(document.getElementById('birth_year').value);
        let result = currentYear - birthYear;
        let finalResult=result.toString()+'yrs';
        return document.getElementById('age').value = finalResult;
    }
  </script>
</html>
